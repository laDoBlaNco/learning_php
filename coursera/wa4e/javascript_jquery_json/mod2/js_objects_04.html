<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Objects 04</title>
</head>
<body>
  Example of separate individual instances built from the same class (template)<br>
  (results in console)
  <script>
    function PartyAnimal(nam){
      this.x = 0;
      this.name = nam;
      console.log(`Built ${nam}`);
      this.party = function(){
        this.x = this.x+1;
        console.log(`${nam} = ${this.x}`);
      }
    }

    s = new PartyAnimal('Sally');
    s.party();

    j = new PartyAnimal('Jim');
    j.party();
    s.party();


  </script>
</body>
</html>
