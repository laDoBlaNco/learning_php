<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Objects 03</title>
</head>
<body>
  <script>
    function PartyAnimal(){
      this.x = 0;
      console.log("In the 'constructor'");
      this.party = function(){
        this.x = this.x+1;
        console.log(`So far ${this.x}`);
      }
    }

    an = new PartyAnimal();

    an.party();
    an.party();
    an.party();
    an.party();
    an.party();


  </script>
</body>
</html>
