<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Console Log</title>
</head>
<body>
  <p>One Paragraph</p>
  <script>
    // really allows us to console things regardless of the alerts
    // stopping the code, we can see what's going on. But the end
    // user won't. 

    // a good way to make sure console is included or working on
    // the browser is the following idiom
    // window.console && console.log('...');
    console.log('First log');
    alert('YO');
  </script>
  <p>Two Paragraph</p>
  <script>
    console.log('Second log');
  </script>
  <p>Three Paragraph</p>
</body>
</html>
