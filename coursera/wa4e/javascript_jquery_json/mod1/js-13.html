<html>
  <head>
    <title>JS-13</title>
  </head>
  <body>
    <p>Hello <b><span id="person">Chuck</span></b> there</p>
    <script>
      /**
       * Allows us to not worry about the DOM and its struture and
       * simply find the dom object we are looking for but its id.
       * This is one of the reasons why we can only have 1 id per page
       * They must be unique
       */
      st = document.getElementById('person').innerHTML;
      console.log('ST = '+st);
      // this console.ldir allows us to expand that dom object and start to look
      // through it right in the console.
      console.dir(document.getElementById('person'));
      alert('Hi there ' + st);
      document.getElementById('person').innerHTML = 'Ladoblanco';
    </script>
  </body>
</html>
