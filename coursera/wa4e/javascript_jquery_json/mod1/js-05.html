<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Errors</title>
</head>
<body>
  <p>One Paragraph</p>
  <!-- An example of bad javascript which the browser eats basically
   The code stops running for that block, but page continues on to the
   next and doesn't show us anything about the error 
   
   So as a dev we need to use the dev modes to work with those errors-->
  <script>
    alert("I am broken');
    alert("I am good");
  </script>
  <p>Two Paragraph</p>
  <script>
    alert("Second time");
  </script>
  <p>Three Paragraph</p>
</body>
</html>
